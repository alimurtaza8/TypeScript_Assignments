<!DOCTYPE html>
<html>
  <head>
    <title>Web3Modal Uniswap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>Connect to Uniswap</h1>
    <w3m-button></w3m-button>

    <script type="module">
      import { createWeb3Modal, defaultSolanaConfig } from 'https://cdn.jsdelivr.net/npm/@web3modal/solana@4.1.11';

      // 1. Get projectID at https://cloud.walletconnect.com
      const projectId = '0f1f7e3f5b3f1b2ffe4a8aada3702f6b';

      // 2. Set chains
      const chains = [
        {
          chainId: 1,
          name: 'Ethereum',
          currency: 'ETH',
          explorerUrl: 'https://etherscan.io',
          rpcUrl: 'https://cloudflare-eth.com',
        },
      ];

      // 3. Create solana configuration
      const solanaConfig = defaultSolanaConfig({
        chains,
        projectId,
        metadata: {
            name: 'Uniswap',
            description: 'Connect to the Uniswap Protocol',
            url: 'https://wallet-connect-app-iota.vercel.app/',
            icons: ['https://assets.coingecko.com/coins/images/12504/large/uniswap-uni.png'],
        }
      });

      // 4. Create modal
      createWeb3Modal({
        solanaConfig,
        chains,
        projectId,
      });
    </script>
  </body>
</html>
