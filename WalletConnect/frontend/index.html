<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to DApp (Mobile)</title>
    <!-- WalletConnect v2 SDK -->
    <script src="https://unpkg.com/@walletconnect/web3-provider@2.0.0/dist/umd/index.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Connect to DApp</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="status"></p>

    <script>
        const projectId = "0f1f7e3f5b3f1b2ffe4a8aada3702f6b";

        async function connectWallet() {
            const statusEl = document.getElementById("status");
            
            try {
                statusEl.textContent = "Initializing connection...";

                // Direct WalletConnect v2 connection URL
                const wcUri = `wc:${projectId}@2?relay-protocol=irn&symKey=${projectId}&chainId=11155111`;
                
                // For mobile devices, open MetaMask directly
                if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                    window.location.href = `https://metamask.app.link/wc?uri=${encodeURIComponent(wcUri)}`;
                } else {
                    // For desktop, show QR code or open MetaMask
                    window.location.href = `metamask://wc?uri=${encodeURIComponent(wcUri)}`;
                }

                statusEl.textContent = "Opening MetaMask... Please approve the connection request.";

            } catch (error) {
                console.error("Connection error:", error);
                statusEl.textContent = "Failed to connect: " + error.message;
            }
        }
    </script>
</body>
</html>
