<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to DApp (Mobile)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Connect to DApp</h1>
    <p>Enter your Ethereum address:</p>
    <input type="text" id="ethAddress" placeholder="e.g., 0xC58E66A180C49e8dC00B9ee6b74cd236D100EF98" />
    <button onclick="connect()">Connect</button>

    <script>
        async function connect() {
            const address = document.getElementById("ethAddress").value.toLowerCase();
            
            if (!address.startsWith("0x") || address.length !== 42) {
                alert("Invalid Ethereum address!");
                return;
            }

            try {
                const response = await fetch(`https://963d-175-107-212-250.ngrok-free.app/get-wc?address=${address}`);
                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(`HTTP error! Status: ${response.status}, Response: ${text}`);
                }
                const { wcUrl } = await response.json();
                console.log("Received WC URL:", wcUrl);

                window.location.href = `metamask://wc?uri=${encodeURIComponent(wcUrl)}`;
                setTimeout(() => alert("Check your MetaMask app to approve the connection!"), 500);
            } catch (error) {
                console.error("Connection error:", error);
                alert("Failed to connect: " + error.message);
            }
        }
    </script>
</body>
</html>
