<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect DApp</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f7f9fc;
        }
        main { text-align: center; }
        h1 { color: #1f1f1f; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <main>
        <h1>WalletConnect DApp</h1>
        <w3m-button></w3m-button>
    </main>

    <script type="module">
      // Import from esm.sh - this CDN is specifically designed for browser ES modules
      import { createWeb3Modal, defaultConfig } from 'https://esm.sh/@web3modal/ethers@4.1.11';

      // 1. Get projectID at https://cloud.walletconnect.com
      const projectId = '0f1f7e3f5b3f1b2ffe4a8aada3702f6b';

      // 2. Set chains
      const mainnet = {
        chainId: 1,
        name: 'Ethereum',
        currency: 'ETH',
        explorerUrl: 'https://etherscan.io',
        rpcUrl: 'https://cloudflare-eth.com'
      }

      // 3. Create your metadata
      const metadata = {
        name: 'My DApp',
        description: 'My DApp for WalletConnect',
        url: 'https://wallet-connect-app-iota.vercel.app/',
        icons: ['https://avatars.githubusercontent.com/u/37784886']
      };

      // 4. Create Ethers config
      const ethersConfig = defaultConfig({
        metadata,
      })

      // 5. Create a Web3Modal instance
      createWeb3Modal({
        ethersConfig,
        chains: [mainnet],
        projectId,
        enableAnalytics: true
      });
    </script>
</body>
</html>
