<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to Uniswap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        button {
            background-color: #ff007a;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            width: 100%;
            max-width: 300px;
            font-weight: bold;
        }
        button:hover {
            background-color: #cc0062;
            transform: translateY(-2px);
        }
        #status {
            margin-top: 20px;
            color: #666;
            line-height: 1.5;
        }
        .link {
            color: #ff007a;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect to Uniswap</h1>
        <button onclick="connectToUniswap()">Connect Wallet</button>
        <div id="status"></div>
    </div>

    <script>
        const UNISWAP_WC_URL = "wc:5feb7d81-ca93-4f43-9a74-5b6f1d831876@2?relay-protocol=irn&symKey=99436c39f5c3edd59c2834c2795a335e3f661a7dfb42a1def10af34f864b7824";
        
        async function connectToUniswap() {
            const status = document.getElementById('status');
            
            try {
                status.textContent = 'Opening MetaMask...';
                
                // Create the universal deep link
                const encodedUri = encodeURIComponent(UNISWAP_WC_URL);
                const universalLink = `https://metamask.app.link/wc?uri=${encodedUri}`;
                
                // Open MetaMask
                window.location.href = universalLink;
                
                // Show instructions after a short delay
                setTimeout(() => {
                    status.innerHTML = `
                        <p>Check MetaMask to approve the connection.</p>
                        <p>If MetaMask didn't open, <a href="${universalLink}" class="link">click here to try again</a></p>
                    `;
                }, 1500);
                
            } catch (error) {
                console.error('Connection error:', error);
                status.innerHTML = `
                    <p>Error: ${error.message}</p>
                    <p>Please make sure MetaMask is installed and try again.</p>
                `;
            }
        }
    </script>
</body>
</html>
