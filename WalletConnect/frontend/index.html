<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to 1inch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        button {
            background-color: #0c0b0b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            max-width: 300px;
            font-weight: bold;
        }
        button:hover {
            background-color: #2d2d2d;
            transform: translateY(-2px);
        }
        #status {
            margin-top: 20px;
            color: #666;
            line-height: 1.5;
        }
        .link {
            color: #0c0b0b;
            text-decoration: none;
            font-weight: bold;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect Wallet</h1>
        <button onclick="connectWallet()">Connect to 1inch</button>
        <div id="status"></div>
    </div>

    <script>
        // 1inch WalletConnect URL (known working)
        const WC_URI = "wc:0c206b61-8906-4aed-9b87-3514dc50e8ee@1?bridge=https%3A%2F%2Fbridge.walletconnect.org&key=d023347f63b3b12753b404425ccdc6e4d759f6a0e18a9d2c229237e769dc4428";

        function connectWallet() {
            const status = document.getElementById('status');
            
            try {
                status.textContent = 'Initiating connection...';

                // For mobile devices
                if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                    // Try MetaMask deep link first
                    window.location.href = `metamask://wc?uri=${encodeURIComponent(WC_URI)}`;
                    
                    // Fallback to universal link after a short delay
                    setTimeout(() => {
                        window.location.href = `https://metamask.app.link/wc?uri=${encodeURIComponent(WC_URI)}`;
                    }, 1000);
                } else {
                    // For desktop: open in new tab
                    window.open(`https://metamask.app.link/wc?uri=${encodeURIComponent(WC_URI)}`, '_blank');
                }

                // Update status with instructions
                setTimeout(() => {
                    const encodedUri = encodeURIComponent(WC_URI);
                    status.innerHTML = `
                        <p>ðŸ”„ Connecting...</p>
                        <p>1. Open your MetaMask app if it didn't open automatically</p>
                        <p>2. In MetaMask, tap the three dots (...) menu</p>
                        <p>3. Select "WalletConnect"</p>
                        <p>4. Choose "New Connection"</p>
                        <p>5. Paste this connection URL:</p>
                        <p style="word-break: break-all; background: #f5f5f5; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px;">${WC_URI}</p>
                        <p><a href="metamask://wc?uri=${encodedUri}" class="link">Try connecting again</a></p>
                    `;
                }, 2000);

            } catch (error) {
                console.error('Connection error:', error);
                status.innerHTML = `
                    <p>Error: ${error.message}</p>
                    <p>Please make sure MetaMask is installed and try again.</p>
                `;
            }
        }
    </script>
</body>
</html>
